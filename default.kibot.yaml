kibot:
  version: 1

global:
  dir: build

outputs:
- name: render_top
  type: pcbdraw
  run_by_default: true
  options:
    bottom: false
- name: render_bottom
  type: pcbdraw
  run_by_default: true
  options:
    bottom: true
- name: schematic
  type: svg_sch_print
  run_by_default: true
  options:
    frame: false
